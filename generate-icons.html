<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator for AI Agent</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            padding: 40px;
            background: #f5f5f5;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 { color: #333; }
        .preview { display: flex; gap: 20px; flex-wrap: wrap; margin: 30px 0; }
        .icon-item { text-align: center; }
        canvas { border: 2px solid #ddd; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        button {
            background: #4f8cff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover { background: #3b7aee; }
        .info { background: #e3f2fd; padding: 15px; border-radius: 8px; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>AI Agent Icon Generator</h1>
    <div class="info">
        <p><strong>Instructions:</strong></p>
        <ol>
            <li>Click "Generate All Icons" button below</li>
            <li>Right-click each icon and "Save image as..." to download</li>
            <li>Save them in the <code>public/icons/</code> folder with their respective names</li>
        </ol>
    </div>
    
    <button onclick="generateAllIcons()">Generate All Icons</button>
    <button onclick="downloadAll()">Download All Icons (Zip)</button>
    
    <div class="preview" id="preview"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const canvases = {};

        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            canvas.width = size;
            canvas.height = size;
            
            // Background gradient
            const gradient = ctx.createConicGradient(2.094, size/2, size/2);
            gradient.addColorStop(0, '#4f8cff');
            gradient.addColorStop(0.5, '#22d3ee');
            gradient.addColorStop(1, '#4f8cff');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Add "AI" text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.4}px -apple-system, system-ui, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('AI', size/2, size/2);
        }

        function generateAllIcons() {
            const preview = document.getElementById('preview');
            preview.innerHTML = '';
            
            sizes.forEach(size => {
                const container = document.createElement('div');
                container.className = 'icon-item';
                
                const canvas = document.createElement('canvas');
                drawIcon(canvas, size);
                canvases[size] = canvas;
                
                const label = document.createElement('p');
                label.textContent = `${size}x${size}`;
                
                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = 'Download';
                downloadBtn.onclick = () => downloadIcon(canvas, size);
                
                container.appendChild(canvas);
                container.appendChild(label);
                container.appendChild(downloadBtn);
                preview.appendChild(container);
            });
        }

        function downloadIcon(canvas, size) {
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function downloadAll() {
            if (Object.keys(canvases).length === 0) {
                alert('Please generate icons first!');
                return;
            }
            
            // Download each icon with a small delay
            sizes.forEach((size, index) => {
                setTimeout(() => {
                    downloadIcon(canvases[size], size);
                }, index * 200);
            });
        }

        // Generate icons on page load
        window.onload = generateAllIcons;
    </script>
</body>
</html>
